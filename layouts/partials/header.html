<!doctype html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
    <meta charset="utf-8">
    <base href="{{ .Site.BaseURL }}">

    <title>{{ if and .IsNode (ne .IsHome true) }}{{ humanize .Title | singularize }}{{ else }}{{ .Title }}{{ end }}{{ if eq .IsHome false }} - {{ .Site.Title }}{{ end }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ .Hugo.Generator }}

    <link rel="canonical" href="{{ .Permalink }}">
    {{ with .RSSLink }}<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ . }}">{{ end }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:500|PT+Serif:400,400i,700,700i&amp;subset=latin-ext">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<header class="header">
    <nav class="header__links">
        {{ if .IsHome }}<h1{{ else }}<div{{ end }} class="header__link header__title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>{{ if .IsHome }}</h1{{ else }}</div{{ end }}>
        {{ if .IsPage }}
        <div class="header__link"><a href="{{ .Section | absURL }}">{{ humanize .Section }}</a></div>
        {{ end }}
    </nav>
</header>
