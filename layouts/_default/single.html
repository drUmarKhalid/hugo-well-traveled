{{ partial "header.html" . }}

<main>
    <article class="article">
        <header class="article__header{{ with .Params.image }} article__header--image{{ end }}"{{ with .Params.image }} style="background-image: url({{ $.Site.BaseURL }}{{ . }});"{{ end }}>
            <h1 class="article__title">{{ .Title }}</h1>

            <time class="article__timestamp" datetime="{{ .Date }}">{{ .Date.Format "Monday, January 2, 2006 15:04 MST" }}</time>

            <div class="article__stats">
                {{ .WordCount }} words, {{ .ReadingTime }} minutes to read
            </div>
        </header>

        <div class="article__content">
            <section class="article__text text">
                {{ .Content }}
            </section>
        </div>
    </article>
</main>

{{ partial "footer.html" . }}
